<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>About / {{title}}</title>

    <link rel="apple-touch-icon" href="{{baseUrl}}/precache/icons/icon.png">
    <link rel="icon" href="{{baseUrl}}/precache/icons/icon.png">

    <script type="text/javascript" src="{{baseUrl}}/precache/js/material.min.js" async></script>

    <script type="text/javascript" src="{{baseUrl}}/precache/bundle.js" async></script>

    {{{styles}}}
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">About</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="{{baseUrl}}">Home</a>
                <a class="mdl-navigation__link" href="{{baseUrl}}/about"><b>About</b></a>
                <a class="mdl-navigation__link" href="{{baseUrl}}/contact">Contact</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{title}}</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{{baseUrl}}">Home</a>
            <a class="mdl-navigation__link" href="{{baseUrl}}/about"><b>About</b></a>
            <a class="mdl-navigation__link" href="{{baseUrl}}/contact">Contact</a>
        </nav>
    </div>

    <main class="mdl-layout__content" id="main-content">
        <div id="main-container">
            <div id="page-content">
                This is the About page UPDATED
            </div>
            <div id="content-offline">
                You are now offline but this page is still available
            </div>
            <noscript>
                <p id="js-disabled">Javascript is disabled. PWA features of this application are not available.</p>
            </noscript>
        </div>
    </main>
    <footer id="notification-bar" class="mdl-js-snackbar mdl-snackbar" aria-hidden="true">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </footer>
</div>

{{{serviceWorker}}}

</body>
</html>
